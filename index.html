<body class='whole-page'>
  <header class='header_brand'>
    <h1>TODO</h1>
<div class="image">

  </div>
  </header>
  <div class="input_container">
  <div class="circle" id="_circle"></div>

  </div>
      
      <div class="todo-list-container">
<ul class='todo-list-ul' id="todo_List">



</ul>

  <button class='btn uncomplete' value='uncomplete'>Active</>

</div>  
  <button class='clear btn' value='clear'>Clear Completed</>
  
</div>
